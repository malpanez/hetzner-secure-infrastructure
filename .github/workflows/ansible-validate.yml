name: Ansible Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-validate.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ansible/**'

jobs:
  # Fast validation jobs run in parallel
  quick-checks:
    name: Quick Checks (Syntax, YAML, Inventory)
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV and tools
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"
          uv venv
          source .venv/bin/activate
          uv pip install ansible yamllint requests

      - name: Check Ansible version
        run: |
          source .venv/bin/activate
          ansible --version

      - name: Install Ansible Galaxy dependencies
        run: |
          source .venv/bin/activate
          cd ansible
          ansible-galaxy install -r requirements.yml
        continue-on-error: true

      - name: Create dummy vault password
        run: echo "dummy_password_for_ci_only" > ~/.ansible_vault_pass

      - name: Ansible Syntax Check
        run: |
          source .venv/bin/activate
          cd ansible
          ansible-playbook playbooks/site.yml --syntax-check

      - name: YAML Lint
        run: |
          source .venv/bin/activate
          yamllint -c .yamllint.yml ansible/
        continue-on-error: true

      - name: Validate inventory structure
        run: |
          source .venv/bin/activate
          cd ansible
          ansible-inventory -i inventory/hetzner.yml --list || true

  # Ansible lint runs separately (slower)
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV and ansible-lint
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"
          uv venv
          source .venv/bin/activate
          uv pip install ansible ansible-lint

      - name: Run ansible-lint (playbooks only)
        run: |
          source .venv/bin/activate
          cd ansible
          ansible-lint playbooks/ --parseable || true
        continue-on-error: true

      - name: Run ansible-lint (roles - limited scope)
        run: |
          source .venv/bin/activate
          cd ansible
          # Run lint on roles individually to avoid memory issues
          for role in roles/*/; do
            echo "Linting $role"
            ansible-lint "$role" --parseable || true
          done
        continue-on-error: true

      - name: Generate lint report
        if: always()
        run: |
          source .venv/bin/activate
          cd ansible
          # Generate report with limited scope to avoid timeout
          timeout 5m ansible-lint playbooks/ --parseable > ../ansible-lint-report.txt 2>&1 || echo "Lint report generation completed with warnings" >> ../ansible-lint-report.txt

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-lint-report
          path: ansible-lint-report.txt

  summary:
    name: Validation Summary
    runs-on: ubuntu-slim
    needs: [quick-checks, ansible-lint]
    if: always()

    steps:
      - name: Validation Summary
        run: |
          echo "## Ansible Validation Results ⚙️" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quick Checks | ${{ needs.quick-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ansible Lint | ${{ needs.ansible-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ **Note:** Molecule tests run in the main CI workflow" >> $GITHUB_STEP_SUMMARY
