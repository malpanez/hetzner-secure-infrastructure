---
# OpenBao Role - Debian/Ubuntu Specific Variables

# APT dependencies
openbao_apt_dependencies:
  - ca-certificates
  - curl
  - jq
  - openssl

# OpenBao download configuration
openbao_download_base_url: "https://github.com/openbao/openbao/releases/download/v{{ openbao_version }}"
openbao_arch: "{{ 'arm64' if ansible_architecture in ['aarch64', 'arm64'] else 'amd64' }}"
openbao_binary_archive: "bao_{{ openbao_version }}_linux_{{ openbao_arch }}.tar.gz"

# System paths
openbao_binary_path: "{{ openbao_install_dir }}/bao"

# Service configuration
openbao_service_name: openbao
openbao_systemd_dir: /etc/systemd/system
