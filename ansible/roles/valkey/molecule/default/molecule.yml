---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: valkey-debian13
    image: geerlingguy/docker-debian13-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
  inventory:
    host_vars:
      valkey-debian13:
        valkey_bind: 127.0.0.1
        valkey_port: 6379
        valkey_maxmemory: 256mb
verifier:
  name: ansible
