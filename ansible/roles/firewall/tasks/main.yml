---
# Firewall Role - UFW Configuration

- name: Install UFW
  ansible.builtin.apt:
    name: ufw
    state: present
  tags: packages

- name: Set UFW default policies
  community.general.ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: incoming, policy: "{{ ufw_default_incoming_policy }}" }
    - { direction: outgoing, policy: "{{ ufw_default_outgoing_policy }}" }
  tags: policy

- name: Configure UFW allowed ports
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment | default(omit) }}"
  loop: "{{ ufw_allowed_ports }}"
  tags: rules

- name: Enable UFW
  community.general.ufw:
    state: enabled
  tags: enable
