---
# Prometheus Role - Main Tasks (Orchestrator)

- name: Prometheus | Main | Load OS-specific variables
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"
  tags: [prometheus, always]

- name: Prometheus | Main | Check if deployment is enabled
  ansible.builtin.debug:
    msg: "Prometheus deployment: {{ deploy_prometheus | default(true) }} on {{ ansible_os_family }}"
  tags: [prometheus]

- name: Prometheus | Main | Skip Prometheus deployment if not enabled
  ansible.builtin.meta: end_play
  when: deploy_prometheus is defined and not deploy_prometheus
  tags: [prometheus]

- name: Prometheus | Main | Include installation tasks
  ansible.builtin.import_tasks: install.yml
  tags: [prometheus, install]

- name: Prometheus | Main | Include configuration tasks
  ansible.builtin.import_tasks: configure.yml
  tags: [prometheus, config]

- name: Prometheus | Main | Include service tasks
  ansible.builtin.import_tasks: service.yml
  tags: [prometheus, service]

- name: Prometheus | Main | Include firewall tasks
  ansible.builtin.import_tasks: firewall.yml
  tags: [prometheus, firewall]

- name: Prometheus | Main | Include validation tasks
  ansible.builtin.import_tasks: validate.yml
  tags: [prometheus, validate]
