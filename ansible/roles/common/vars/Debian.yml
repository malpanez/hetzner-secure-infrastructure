---
# Common Role - Debian/Ubuntu Specific Variables

# Package manager
common_package_manager: apt

# NTP package
common_ntp_package: systemd-timesyncd

# NTP service name
common_ntp_service: systemd-timesyncd

# Timezone data package
common_timezone_package: tzdata

# Essential packages for Debian (software-properties-common not needed)
common_required_packages:
  - apt-transport-https
  - build-essential
  - ca-certificates
  - curl
  - git
  - gnupg
  - htop
  - net-tools
  - sudo
  - unzip
  - vim
  - wget
