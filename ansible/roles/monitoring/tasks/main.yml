---
# Monitoring Role - Logging and monitoring setup

- name: Ensure rsyslog is installed and running
  ansible.builtin.apt:
    name: rsyslog
    state: present
  tags: packages

- name: Start and enable rsyslog
  ansible.builtin.systemd:
    name: rsyslog
    enabled: true
    state: started
  tags: service

- name: Configure log rotation
  ansible.builtin.template:
    src: logrotate-security.j2
    dest: /etc/logrotate.d/security
    owner: root
    group: root
    mode: '0644'
  tags: logrotate

- name: Create monitoring scripts directory
  ansible.builtin.file:
    path: /usr/local/bin/monitoring
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: scripts

- name: Deploy security monitoring script
  ansible.builtin.template:
    src: security-check.sh.j2
    dest: /usr/local/bin/security-check
    owner: root
    group: root
    mode: '0755'
  tags: scripts
