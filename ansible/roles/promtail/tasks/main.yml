---
# Promtail Role - Main Tasks (Orchestrator)

- name: Promtail | Main | Load OS-specific variables
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"
  tags: [promtail, always]

- name: Promtail | Main | Check if deployment is enabled
  ansible.builtin.debug:
    msg: "Promtail deployment: {{ deploy_promtail | default(false) }} on {{ ansible_os_family }}"
  tags: [promtail]

- name: Promtail | Main | Skip deployment if not enabled
  ansible.builtin.meta: end_play
  when: deploy_promtail is defined and not deploy_promtail
  tags: [promtail]

- name: Promtail | Main | Include installation tasks
  ansible.builtin.import_tasks: install.yml
  tags: [promtail, install]

- name: Promtail | Main | Include configuration tasks
  ansible.builtin.import_tasks: configure.yml
  tags: [promtail, config]

- name: Promtail | Main | Include service tasks
  ansible.builtin.import_tasks: service.yml
  tags: [promtail, service]

- name: Promtail | Main | Include firewall tasks
  ansible.builtin.import_tasks: firewall.yml
  tags: [promtail, firewall]

- name: Promtail | Main | Include validation tasks
  ansible.builtin.import_tasks: validate.yml
  tags: [promtail, validate]
