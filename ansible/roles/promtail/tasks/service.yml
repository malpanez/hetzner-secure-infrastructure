---
# Promtail Role - Service Management Tasks

- name: Promtail | Service | Deploy Promtail systemd service
  ansible.builtin.template:
    src: promtail.service.j2
    dest: /etc/systemd/system/promtail.service
    owner: root
    group: root
    mode: "0644"
  notify: restart promtail
  tags: [promtail, service]

- name: Promtail | Service | Enable and start Promtail
  ansible.builtin.systemd:
    name: promtail
    enabled: true
    state: started
    daemon_reload: true
  tags: [promtail, service]
