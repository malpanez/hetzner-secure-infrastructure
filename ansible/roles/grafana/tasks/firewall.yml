---
# Grafana Role - Firewall Configuration Tasks

- name: Grafana | Firewall | Allow Grafana port in firewall
  community.general.ufw:
    rule: allow
    port: "{{ grafana_port }}"
    proto: tcp
    src: "{{ item }}"
    comment: Grafana Web UI
  loop: "{{ grafana_firewall_allowed_ips }}"
  when: firewall_enabled | default(true)
  tags: [grafana, firewall]
