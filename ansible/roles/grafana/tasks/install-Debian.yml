---
# Grafana Role - Debian/Ubuntu Installation Tasks

- name: Grafana | Install | Add Grafana APT repository (DEB822)
  ansible.builtin.deb822_repository:
    name: grafana
    types: [deb]
    uris: https://apt.grafana.com
    suites: stable
    components: [main]
    signed_by: "{{ grafana_gpg_key_url }}"
    state: present
  tags: [grafana, packages]

- name: Grafana | Install | Install Grafana and dependencies
  ansible.builtin.apt:
    name: "{{ grafana_apt_dependencies + ['grafana'] }}"
    state: present
    update_cache: true
  tags: [grafana, packages]
