---
# Grafana Role - Debian/Ubuntu Specific Variables

# Package Dependencies for Debian-based systems
grafana_apt_dependencies:
  - apt-transport-https
  - software-properties-common
  - wget
  - gpg

# GPG Key URL for Debian repository
grafana_gpg_key_url: https://apt.grafana.com/gpg.key

# Installation method for Debian systems
grafana_install_method: apt

# System paths (Debian standard)
grafana_config_dir: /etc/grafana
grafana_data_dir: /var/lib/grafana
grafana_log_dir: /var/log/grafana
grafana_plugins_dir: /var/lib/grafana/plugins
