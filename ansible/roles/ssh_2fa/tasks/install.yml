---
# SSH 2FA Role - Installation Tasks

- name: SSH 2FA | Install | Install SSH and PAM packages
  ansible.builtin.apt:
    name: "{{ ssh_2fa_packages }}"
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: [ssh-2fa, packages]

- name: SSH 2FA | Install | Create ansible-automation break-glass group
  ansible.builtin.group:
    name: ansible-automation
    state: present
  when: ssh_2fa_break_glass_enabled | default(true)
  tags: [ssh-2fa, users, break-glass]

- name: SSH 2FA | Install | Create dedicated ansible service user
  ansible.builtin.user:
    name: "{{ ssh_2fa_ansible_user_name }}"
    shell: "{{ ssh_2fa_ansible_user_shell }}"
    groups: "{{ ssh_2fa_ansible_user_groups }}"
    append: true
    create_home: true
    state: present
    comment: "Ansible automation service account"
  when: ssh_2fa_create_ansible_user | default(false)
  tags: [ssh-2fa, users, ansible-user]

- name: SSH 2FA | Install | Configure NOPASSWD sudo for ansible-automation group
  ansible.builtin.copy:
    dest: "{{ ssh_2fa_ansible_user_sudoers_file }}"
    owner: root
    group: root
    mode: '0440'
    validate: /usr/sbin/visudo -cf %s
    content: |
      # Ansible Automation Sudo Configuration
      # Managed by Ansible - ssh_2fa role
      # Purpose: Allow ansible-automation group members passwordless sudo
      #          for automated patching, deployments, and emergency break-glass access

      # NOPASSWD sudo for ansible-automation group
      # This group includes: ansible service user, malpanez (during deployment)
      %ansible-automation ALL=(ALL) NOPASSWD: ALL

      # Security Notes:
      # - SSH access still requires key authentication (no password login possible)
      # - Break-glass group: SSH key only, no 2FA required for SSH
      # - Members should be limited to: service accounts + emergency admin access
      # - malpanez: Has both 'sudo' group (standard) AND 'ansible-automation' (break-glass)
      # - ansible user: Only 'ansible-automation' group (service account)
      # - Regular admin users with 2FA should use 'sudo' group (password required)
  when: ssh_2fa_create_ansible_user | default(false)
  tags: [ssh-2fa, users, ansible-user, sudo]

- name: SSH 2FA | Install | Add break-glass users to ansible-automation group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: ansible-automation
    append: true
  loop: "{{ ssh_2fa_break_glass_users | default([ansible_user]) }}"
  when: ssh_2fa_break_glass_enabled | default(true)
  tags: [ssh-2fa, users, break-glass]

- name: SSH 2FA | Install | Deploy 2FA setup script for Yubikey
  ansible.builtin.copy:
    src: setup-2fa-yubikey.sh
    dest: /usr/local/bin/setup-2fa-yubikey.sh
    owner: root
    group: root
    mode: '0755'
  tags: [ssh-2fa, scripts, 2fa]

- name: SSH 2FA | Install | Generate strong SSH host keys
  block:
    - name: SSH 2FA | Install | Remove weak SSH host keys
      ansible.builtin.file:
        path: /etc/ssh/{{ item }}
        state: absent
      loop:
        - ssh_host_dsa_key
        - ssh_host_dsa_key.pub
        - ssh_host_ecdsa_key
        - ssh_host_ecdsa_key.pub

    - name: SSH 2FA | Install | Generate Ed25519 host key
      ansible.builtin.command: ssh-keygen -t ed25519 -f /etc/ssh/ssh_host_ed25519_key -N ""
      args:
        creates: /etc/ssh/ssh_host_ed25519_key

    - name: SSH 2FA | Install | Generate RSA 4096 host key
      ansible.builtin.command: ssh-keygen -t rsa -b 4096 -f /etc/ssh/ssh_host_rsa_key -N ""
      args:
        creates: /etc/ssh/ssh_host_rsa_key

    - name: SSH 2FA | Install | Set permissions on SSH host keys
      ansible.builtin.file:
        path: /etc/ssh/{{ item }}
        owner: root
        group: root
        mode: '0600'
      loop:
        - ssh_host_ed25519_key
        - ssh_host_rsa_key
  tags: [ssh-2fa, ssh, keys]
