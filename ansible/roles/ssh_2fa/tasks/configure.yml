---
# SSH 2FA Role - Configuration Tasks

- name: SSH 2FA | Configure | Ensure sshd_config.d directory exists
  ansible.builtin.file:
    path: /etc/ssh/sshd_config.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: [ssh, config]

- name: SSH 2FA | Configure | Ensure Include directive exists in sshd_config
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Include /etc/ssh/sshd_config\.d/\*\.conf'
    line: 'Include /etc/ssh/sshd_config.d/*.conf'
    insertbefore: BOF
    state: present
    validate: /usr/sbin/sshd -t -f %s
    backup: true
  notify: restart sshd
  tags: [ssh, config]

- name: SSH 2FA | Configure | Deploy hardened SSH configuration drop-in
  ansible.builtin.template:
    src: sshd_hardening.conf.j2
    dest: /etc/ssh/sshd_config.d/99-hardening.conf
    owner: root
    group: root
    mode: '0600'
  notify: restart sshd
  tags: [ssh, config]

- name: SSH 2FA | Configure | Deploy 2FA SSH configuration drop-in
  ansible.builtin.template:
    src: sshd_2fa.conf.j2
    dest: /etc/ssh/sshd_config.d/50-2fa.conf
    owner: root
    group: root
    mode: '0600'
  when: ssh_2fa_enable_ssh | default(true)
  notify: restart sshd
  tags: [ssh, 2fa, config]

- name: SSH 2FA | Configure | Add group check to SSH PAM (skip 2FA for ansible-automation)
  ansible.builtin.lineinfile:
    path: /etc/pam.d/sshd
    line: "auth [success=1 default=ignore] pam_succeed_if.so quiet user ingroup ansible-automation"
    insertafter: "@include common-auth"
    state: present
    backup: true
  when:
    - ssh_2fa_enable_ssh | default(true)
    - ssh_2fa_break_glass_enabled | default(true)
  tags: [pam, 2fa]

- name: SSH 2FA | Configure | Add Google Authenticator to SSH PAM
  community.general.pamd:
    name: sshd
    type: auth
    control: required
    module_path: pam_google_authenticator.so
    module_arguments: "{{ ssh_2fa_pam_google_authenticator_ssh_options }}"
    state: after
    new_type: auth
    new_control: '[success=ok new_authtok_reqd=ok ignore=ignore default=bad]'
    new_module_path: pam_unix.so
    backup: true
  when: ssh_2fa_enable_ssh | default(true)
  tags: [pam, 2fa]

- name: SSH 2FA | Configure | Add Google Authenticator to sudo PAM
  community.general.pamd:
    name: sudo
    type: auth
    control: required
    module_path: pam_google_authenticator.so
    module_arguments: "{{ ssh_2fa_pam_google_authenticator_sudo_options }}"
    state: before
    new_type: auth
    new_control: include
    new_module_path: system-auth
    backup: true
  when: ssh_2fa_enable_sudo | default(true)
  tags: [pam, 2fa, sudo]

- name: SSH 2FA | Configure | Create SSH banner
  ansible.builtin.template:
    src: ssh_banner.j2
    dest: /etc/ssh/banner
    owner: root
    group: root
    mode: '0644'
  when: ssh_2fa_banner_enabled | default(false)
  tags: [ssh, banner]
