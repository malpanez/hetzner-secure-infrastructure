---
# Loki Role - Service Management Tasks

- name: Loki | Service | Deploy Loki systemd service
  ansible.builtin.template:
    src: loki.service.j2
    dest: /etc/systemd/system/loki.service
    owner: root
    group: root
    mode: "0644"
  notify: restart loki
  tags: [loki, service]

- name: Loki | Service | Enable and start Loki service
  ansible.builtin.systemd:
    name: loki
    enabled: true
    state: started
    daemon_reload: true
  tags: [loki, service]
