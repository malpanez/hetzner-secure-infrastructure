---
# Loki Role - Debian/Ubuntu Installation Tasks

- name: Loki | Install | Add Grafana APT repository (DEB822)
  ansible.builtin.deb822_repository:
    name: grafana
    types: [deb]
    uris: https://apt.grafana.com
    suites: stable
    components: [main]
    signed_by: "{{ loki_gpg_key_url }}"
    state: present
  tags: [loki, packages]

- name: Loki | Install | Install Loki and dependencies
  ansible.builtin.apt:
    name: "{{ loki_apt_dependencies + ['loki'] }}"
    state: present
    update_cache: true
  tags: [loki, packages]
