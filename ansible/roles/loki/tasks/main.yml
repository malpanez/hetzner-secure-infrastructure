---
# Loki Role - Main Tasks (Orchestrator)

- name: Loki | Main | Check if deployment is enabled
  ansible.builtin.debug:
    msg: "Loki deployment: {{ deploy_loki | default(false) }}"
  tags: [loki]

- name: Loki | Main | Skip Loki deployment if not enabled
  ansible.builtin.meta: end_play
  when: deploy_loki is defined and not deploy_loki
  tags: [loki]

- name: Loki | Main | Include installation tasks
  ansible.builtin.import_tasks: install.yml
  tags: [loki, install]

- name: Loki | Main | Include configuration tasks
  ansible.builtin.import_tasks: configure.yml
  tags: [loki, config]

- name: Loki | Main | Include service tasks
  ansible.builtin.import_tasks: service.yml
  tags: [loki, service]

- name: Loki | Main | Include firewall tasks
  ansible.builtin.import_tasks: firewall.yml
  tags: [loki, firewall]

- name: Loki | Main | Include validation tasks
  ansible.builtin.import_tasks: validate.yml
  tags: [loki, validate]
