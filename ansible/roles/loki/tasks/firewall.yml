---
# Loki Role - Firewall Configuration Tasks

- name: Loki | Firewall | Allow Loki port in firewall
  community.general.ufw:
    rule: allow
    port: "{{ loki_http_listen_port }}"
    proto: tcp
    src: "{{ item }}"
    comment: Loki HTTP API
  loop: "{{ loki_firewall_allowed_ips }}"
  when: firewall_enabled | default(true)
  tags: [loki, firewall]
