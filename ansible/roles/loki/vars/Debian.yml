---
# Loki Role - Debian/Ubuntu Specific Variables

# Package Dependencies for Debian-based systems
loki_apt_dependencies:
  - apt-transport-https
  - software-properties-common
  - wget
  - gpg

# GPG Key URL for Debian repository
loki_gpg_key_url: https://apt.grafana.com/gpg.key

# Installation method for Debian systems
loki_install_method: apt

# System paths (Debian standard)
loki_config_dir: /etc/loki
loki_data_dir: /var/lib/loki
loki_log_dir: /var/log/loki
