---
- name: Security Hardening | Session | Configure stronger timeouts
  ansible.builtin.lineinfile:
    path: /etc/profile.d/timeout.sh
    line: "{{ item }}"
    create: true
    owner: root
    group: root
    mode: "0644"
  loop:
    - "# Managed by Ansible - security_hardening role"
    - "TMOUT=900"
    - "readonly TMOUT"
    - "export TMOUT"
  tags: [security, session]
