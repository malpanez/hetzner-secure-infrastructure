---
# MariaDB Role - Debian/Ubuntu Specific Variables

# Package Dependencies for Debian-based systems
mariadb_apt_dependencies:
  - software-properties-common
  - dirmngr
  - apt-transport-https
  - ca-certificates

# APT packages
mariadb_apt_packages:
  - mariadb-server
  - mariadb-client
  - python3-pymysql

# GPG Key URL for Debian repository
mariadb_gpg_key_url: https://mariadb.org/mariadb_release_signing_key.asc

# Installation method for Debian systems
mariadb_install_method: apt

# System paths (Debian standard)
mariadb_distribution: debian
