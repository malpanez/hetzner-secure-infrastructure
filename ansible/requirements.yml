---
# Ansible Galaxy Requirements
# Install with: ansible-galaxy install -r requirements.yml

# ============================================
# Collections - Official Upstream Providers
# ============================================

collections:
  # Grafana Official Collection
  # Includes: grafana, loki, promtail, mimir, alloy
  # Docs: https://github.com/grafana/grafana-ansible-collection
  - name: grafana.grafana
    source: https://galaxy.ansible.com

  # Community Grafana Collection
  # Required for grafana_dashboard module (used by grafana.grafana role)
  # Docs: https://docs.ansible.com/ansible/latest/collections/community/grafana/
  - name: community.grafana
    source: https://galaxy.ansible.com

  # Prometheus Community Collection
  # Includes: prometheus, node_exporter, alertmanager, exporters
  # Docs: https://prometheus-community.github.io/ansible/
  # Version pinned to ensure stability
  - name: prometheus.prometheus
    version: ">=0.16.0"
    source: https://galaxy.ansible.com

  # Community General Collection (for pamd, sysctl, etc)
  - name: community.general
    source: https://galaxy.ansible.com

  # Ansible Posix Collection (for authorized_key, etc)
  - name: ansible.posix
    source: https://galaxy.ansible.com

  # Hetzner Cloud Collection
  # Required for dynamic inventory plugin
  # Docs: https://github.com/ansible-collections/hetzner.hcloud
  - name: hetzner.hcloud
    source: https://galaxy.ansible.com

# ============================================
# Roles - Third Party Quality Roles
# ============================================

roles:
  # MySQL/MariaDB - Jeff Geerlingguy's excellent role
  # Works perfectly with MariaDB
  # Docs: https://github.com/geerlingguy/ansible-role-mysql
  - name: geerlingguy.mysql
    src: geerlingguy.mysql
